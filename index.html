<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
      <option value="">Choose city</option>
      <option value="">Sydney</option>
      <option value="">Seoul</option>
      <option value="">Los Angeles</option>
    </select>



    <div class="city">
      <div>
        <h2>Tokyo</h2>
        <div class="date">May 7th 2023</div>
      </div>
      <div class="time">2:52:10<small>am</small></div>
    </div>

    <div class="city">
      <div>
        <h2>London</h2>
        <div class="date">May 7th 2023</div>
      </div>
      <div class="time">2:52:10<small>am</small></div>
    </div>

    <div class="city">
      <div>
        <h2>New York</h2>
        <div class="date">May 7th 2023</div>
      </div>
      <div class="time">2:52:10<small>am</small></div>
    </div>


  </div>
  <footer>Coded by Paulina Konieczkowicz and is open sourced on <a href="https://github.com/covicz/world-clock.git"
      target="_blank"> GitHub</a></footer>
  <script src="javascript/index.js"></script>
</body>

</html>
